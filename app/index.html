<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/png" href="/static/images/favicon.png">
    <title>Ember Asset Tracker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link rel="stylesheet" href="@@assetsURL/vendor.css">
    <link rel="stylesheet" href="@@assetsURL/frontendapp.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    <!-- This will cause Django to generate a csrf cookie -->
    {% csrf_token %}

    {{content-for "body"}}

    <script src="@@assetsURL/vendor.js"></script>
    <script src="@@assetsURL/frontendapp.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
